<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../styles/editor.css">
    <title>SoluTion Blog || Create Blog</title>
</head>
<body>
    <nav class="navbar d-flex justify-content-between align-items-center px-5">
        <img src="../images/logo.jpg" alt="logo" class="logo">
        <ul class="nav-items d-flex justify-content-between align-items-center m-0">
            <li class="nav-item fs-5 fw-bold"><a href="/">Home</a></li>
            <li class="nav-item fs-5 fw-bold"><a href="/login">Write A Blog</a></li>
        </ul>
    </nav>

    <div class="blog-banner">
        <input type="file" accept="image/*" id="banner-image" hidden>
        <label for="banner-image" title="Upload Banner" class="uploadImage d-flex justify-content-center align-items-center"><img src="../images/upload.png" alt="upload"></label>
    </div>

    <div class="blog-post container">
        <textarea name="title" id="title" class="fs-2 fw-bold mt-2" placeholder="Blog title here..."></textarea>
        <textarea name="artitle" id="artitle" class="fs-6" placeholder="Starting writing here..."></textarea>
    </div>

    <div class="btns-group d-flex justify-content-center align-items-center my-3">
        <button title="publish blog" id="publish">Publish</button>
        <input type="file" accept="image/*" id="artitle-image" hidden>
        <label for="artitle-image" title="upload image">Upload Image</label>
    </div>


    <!-- Script Filles -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>

    <script src="../script/firebase.js"></script>
    <script src="../script/editor.js"></script>
    <script src="../script/nav.js"></script>
</body>
</html>
